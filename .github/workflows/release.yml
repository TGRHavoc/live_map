name: "tagged-release"
on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
      - name: Set variables
        id: vars
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          IS_PRERELEASE=$(if [[ $TAG_NAME == *"-"* ]]; then echo 'true'; else echo 'false'; fi)
          echo "::set-output name=isPrerelease::$IS_PRERELEASE"
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"
          cache: true
          cache-dependency-path: "**/packages.lock.json"
      - name: Restore dependencies
        run: dotnet restore
      - name : Build
        run: dotnet build --configuration Release
      - name: Create release_head.md file
        run: echo "# Changelog" > docs/RELEASE_HEAD.md
      - name: Generate release.md
        uses: CSchoel/release-notes-from-changelog@v1
        with:
          working-directory: "docs/"
      - name: Clean release files
        run: rm docs/RELEASE_HEAD.md; mv docs/RELEASE.md RELEASE.md
      - name: ZIP files
        run: zip -r build.zip dist/ example_client/ docs/ fxmanifest.lua
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: ${{ steps.vars.outputs.isPrerelease }}
          body_path: "RELEASE.md"
          files: "livemap.zip"